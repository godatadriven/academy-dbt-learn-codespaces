version: 2

models:
  - name: fct_orders
    description: one record represents an order made at jaffle shop
    columns:
      - name: order_id
        description: primary key
        tests:
          - unique
          - not_null
      - name: customer_id
        description: foreign key to the customers table
        tests:
          - relationships:
              to: ref('dim_customers')
              field: customer_id
      - name: order_status
        description: status of the order
        tests:
          - accepted_values:
              values:
                - returned
                - return_pending
                - placed
                - shipped
                - completed
